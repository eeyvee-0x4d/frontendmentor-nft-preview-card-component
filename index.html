<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="wrapper">
        <div class="card">
            <div class="card__img">
                <img src="images/image-equilibrium.jpg" alt="">
                <div class="card__img_overlay">
                    <div class="card__img_overlay_bg"></div>
                    <img class="card__img_overlay_icon" src="images/icon-view.svg" alt="">
                </div>
            </div>
            <div class="card__content">
                <h1 class="card__title">Equilibrium #3429</h1>
                <p class="card__text">Our equilibrium collection promotes balance and calm.</p>
                <div class="card__price">
                    <span class="card__price_eth">
                        <i>
                            <img src="images/icon-ethereum.svg" alt="">
                        </i>
                        0.041ETH
                </span>
                    <span class="card__price_time">
                        <i>
                            <img src="images/icon-clock.svg" alt="">
                        </i>
                        3 days left
                    </span>
                </div>
                <div class="card__line"></div>
                <div class="card__attribute">
                    <div class="card__attribute_icon">
                        <img src="images/image-avatar.png" alt="">
                    </div>
                    <p class="card__attribute_author">Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>

 </body>
</html>
